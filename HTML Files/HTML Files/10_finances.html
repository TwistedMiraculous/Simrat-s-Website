    <form id="financialForm">
        <h2>Income</h2>
        <label for="incomeDescription">Description:</label>
        <input type="text" id="incomeDescription" placeholder="e.g., Salary">

        <label for="incomeAmount">Amount:</label>
        <input type="number" id="incomeAmount" placeholder="Enter income amount">

        <button type="button" onclick="addIncome()">Add Income</button>

        <h2>Expenses</h2>
        <label for="expenseDescription">Description:</label>
        <input type="text" id="expenseDescription" placeholder="e.g., Rent">

        <input type="number" id="expenseAmount" placeholder="Enter expense amount">

        <button type="button" onclick="addExpense()">Add Expense</button>
    </form>

    <div id="summary">
        <h2>Financial Summary</h2>
        <p>Total Income: $<span id="totalIncome">0.00</span></p>
        <p>Total Expenses: $<span id="totalExpenses">0.00</span></p>
        <p>Net Income: $<span id="netIncome">0.00</span></p>
    </div>

    <script>
        function addIncome() {
            var incomeDescription = document.getElementById('incomeDescription').value;
            var incomeAmount = parseFloat(document.getElementById('incomeAmount').value) || 0;

            // Add logic to store or process income data as needed

            updateSummary();
        }

        function addExpense() {
            var expenseDescription = document.getElementById('expenseDescription').value;
            var expenseAmount = parseFloat(document.getElementById('expenseAmount').value) || 0;

            // Add logic to store or process expense data as needed

            updateSummary();
        }

        function updateSummary() {
            // In a real application, you would fetch the data and calculate the summary dynamically
            var totalIncome = 5000.00; // Placeholder value, replace with actual data
            var totalExpenses = 2000.00; // Placeholder value, replace with actual data

            var netIncome = totalIncome - totalExpenses;

            document.getElementById('totalIncome').innerText = totalIncome.toFixed(2);
            document.getElementById('totalExpenses').innerText = totalExpenses.toFixed(2);
            document.getElementById('netIncome').innerText = netIncome.toFixed(2);
        }
    </script>
