    <div id="checklist">
        <h2>Add Assignment</h2>
        <input type="text" id="assignmentInput" placeholder="Assignment name">
        <button onclick="addAssignment()">Add</button>

        <h2>Assignments</h2>
        <ul id="assignmentList"></ul>
    </div>

    <script>
        function addAssignment() {
            var assignmentInput = document.getElementById('assignmentInput');
            var assignmentList = document.getElementById('assignmentList');
            var assignmentName = assignmentInput.value.trim();

            if (assignmentName !== '') {
                var listItem = document.createElement('li');
                listItem.innerHTML = `
                    <input type="checkbox" id="checkbox_${assignmentName}" onclick="toggleCompletion('${assignmentName}')">
                    <label for="checkbox_${assignmentName}">${assignmentName}</label>
                    <input type="color" id="colorPicker_${assignmentName}" onchange="changeColor('${assignmentName}')" value="#FF7F50">
                    <ul id="subtasks_${assignmentName}"></ul>
                `;
                assignmentList.appendChild(listItem);
                assignmentInput.value = '';
            }
        }
        function toggleCompletion(assignmentName) {
            var checkbox = document.getElementById(`checkbox_${assignmentName}`);
            var label = document.querySelector(`label[for="checkbox_${assignmentName}"]`);
            var subtasks = document.getElementById(`subtasks_${assignmentName}`);
            if (checkbox.checked) {
                label.style.textDecoration = 'line-through';
                subtasks.style.opacity = '0.5';
            } else {
                label.style.textDecoration = 'none';
                subtasks.style.opacity = '1';
            }
        }

        function changeColor(assignmentName) {
            var colorPicker = document.getElementById(`colorPicker_${assignmentName}`);
            var subject = document.querySelector(`.subject`);
            subject.style.backgroundColor = colorPicker.value;
        }
    </script>
