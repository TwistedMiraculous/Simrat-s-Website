<body>
<br>
    <form id="planningForm">
        <h2>Set Goals</h2>
        <label for="goal">Goal:</label>
        <input type="text" id="goal" placeholder="e.g., Learn a new language">
        <button type="button" onclick="addGoal()">Add Goal</button>

        <h2>To-Do List</h2>
        <label for="task">Task:</label>
        <input type="text" id="task" placeholder="e.g., Complete online course">
        <button type="button" onclick="addTask()">Add Task</button>

        <h2>Notes</h2>
        <label for="note">Note:</label>
        <textarea id="note" placeholder="Write down your thoughts..."></textarea>
        <button type="button" onclick="addNote()">Add Note</button>
    </form>

    <div id="goals">
        <h2>Goals</h2>
        <ul id="goalList"></ul>
    </div>

    <div id="todo">
        <h2>To-Do List</h2>
        <ul id="taskList"></ul>
    </div>

    <div id="notes">
        <h2>Notes</h2>
        <ul id="noteList"></ul>
    </div>

    <script>
        function addGoal() {
            var goalInput = document.getElementById('goal');
            var goalList = document.getElementById('goalList');
            var goalText = goalInput.value.trim();

            if (goalText !== '') {
                var listItem = document.createElement('li');
                listItem.textContent = goalText;
                goalList.appendChild(listItem);
                goalInput.value = '';
            }
        }

        function addTask() {
            var taskInput = document.getElementById('task');
            var taskList = document.getElementById('taskList');
            var taskText = taskInput.value.trim();

            if (taskText !== '') {
                var listItem = document.createElement('li');
                listItem.textContent = taskText;
                taskList.appendChild(listItem);
                taskInput.value = '';
            }
        }

        function addNote() {
            var noteInput = document.getElementById('note');
            var noteList = document.getElementById('noteList');
            var noteText = noteInput.value.trim();

            if (noteText !== '') {
                var listItem = document.createElement('li');
                listItem.textContent = noteText;
                noteList.appendChild(listItem);
                noteInput.value = '';
            }
        }
    </script>
