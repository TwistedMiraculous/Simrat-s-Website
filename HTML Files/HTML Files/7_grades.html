    <h2>Calculated Grade:</h2>
    <p id="calculatedGrade">-</p>

    <script>
        function calculateGrade() {
            var assignment = parseFloat(document.getElementById('assignment').value) || 0;
            var midterm = parseFloat(document.getElementById('midterm').value) || 0;
            var final = parseFloat(document.getElementById('final').value) || 0;
            var participation = parseFloat(document.getElementById('participation').value) || 0;

            var total = assignment + midterm + final + participation;
            var average = total / 4;

            var grade;

            if (average >= 97) {
                grade = 'A+';
            }else if (average >= 86) {
                grade = 'A';
            } else if (average >= 74) {
                grade = 'B';
            } else if (average >= 68) {
                grade = 'C';
            } else if (average >= 60) {
                grade = 'D';
            } else {
                grade = 'F';
            }
            document.getElementById('calculatedGrade').innerText = grade;
        }
    </script>
